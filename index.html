<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="user-login" data-view="user-login">
        <div class="row images">
          <img src="images/habits.png">
        </div>
        <div class="row">
          <div class="column-2">
            <form id="login-form">
              <input id="username" placeholder="username">
              <button class="login" type="submit">LOGIN</button>
            </form>
          </div>
        </div>
        <div class="row a">
          <a>login as guest</a>
        </div>
      </div>
      <div class="habit-form hidden" data-view="habit-form">
        <div class="row habit">
          <ul></ul>
        </div>
        <div class="row input-field">
          <form id="add-habit">
            <input id="enter-habit" placeholder="Enter Habit">
            <button class="submit" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="edit-form hidden" data-view="edit-form">
        <p>EDIT FORM PAGE</p>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/1d51a943a7.js" crossorigin="anonymous"></script>
</body>
</html>
